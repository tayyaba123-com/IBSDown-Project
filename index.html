<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBShowdown Projext</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <main>
        <div class="tool-panel">
            <div id="hand" class="hand tool"><i class="ri-hand"></i></div>
            <div id="mouse " class="mouse tool"><i class="ri-cursor-fill"></i></div>
            <div id="rectangle" class="reactngle tool"><i class="ri-rectangle-fill"></i></div>
            <div id="textBox" class="text-box tool"><i class="ri-t-box-fill"></i></div>
            <div id="rotating-ac" class="rotating-ac tool"><i class="ri-anticlockwise-fill"></i></div>
             <div id="rotating-c" class="rotating-c tool"><i class="ri-clockwise-fill"></i></div>
        </div>
        

        <div class="other">
            <div class="properties-panel ">
                <div class="width prop">
                    <h4>Width  </h4>
                     <div class="set">
                        <i id="plusW" class="ri-add-line"></i>
                        <i id="minusW" class="ri-subtract-line"></i>
                     </div>
                </div>

                <div class="height prop">
                    <h4>Heigth  </h4>
                    <div class="set">
                     <i id="plusH" class="ri-add-line"></i>
                    <i id="minusH" class="ri-subtract-line"></i>
                    </div>
                  
                </div>

                <div class="bg prop">
                    <h4>Background  </h4>
                       <input id="bgcolor" type="color" value="#0096ff" >                 
                </div>

                <div class="text-content prop">
                    <h4>Text Content</h4>
                    <input id="text" type="text" value=" ">
                </div>

                <div class="props">
                <button id="moveUp" class="move">Move Up</button>
                <button id="delete">Detele</button>
                <button id="moveDown" class="move">Move down</button>

                </div>
               


            </div>
            <div class="canvas"></div>
            <div class="layer-panel">

            </div>
        </div>
    </main>


<script src="script.js"></script>
</body>
</html>
